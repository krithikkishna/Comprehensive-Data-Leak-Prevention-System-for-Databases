<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataGuard - Secure Data Entry</title>
    <!-- Google Fonts for a cleaner look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Link to the new CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <div class="form-card">
            <h2>System Access Registration</h2>
            <p>Enter your details to proceed</p>
            
            <form action="/submit-data" method="post">
                <div class="input-group">
                    <label for="regdno">Registration Number</label>
                    <input type="text" id="regdno" name="regdno" placeholder="e.g., 211191101085" required>
                </div>
                
                <div class="input-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="e.g., M Krithik Krishna" required>
                </div>

                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="e.g., your.email@example.com" required>
                </div>

                <div class="input-group">
                    <label for="branch">Branch</label>
                    <select name="branch" id="branch" required>
                        <option value="" disabled selected>Select your branch</option>
                        <option value="CSE">Computer Science & Engineering</option>
                        <option value="ECE">Electronics & Communication</option>
                        <option value="EEE">Electrical & Electronics</option>
                        <option value="MECH">Mechanical Engineering</option>
                        <option value="CIVIL">Civil Engineering</option>
                    </select>
                </div>
                
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
